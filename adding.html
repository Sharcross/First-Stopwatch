<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button class="add_hello">
        Add Hello
    </button>

    <div class="hello_text">
        Hello 
    </div>

    <button class="start_interval">
        Start interval
    </button>

    <div class="seconds">

    </div>
     

    <script>
        let addHello = document.querySelector('.add_hello')
        let textHello = document.querySelector('.hello_text')
        addHello.addEventListener('click', function() {
            textHello.textContent = textHello.textContent + " Hello"
        })
        var s = 0;
        let counter;
        let startInterval = document.querySelector('.start_interval');
        let seconds = document.querySelector('.seconds');
        startInterval.addEventListener('click', function () {
            if(!counter){
                counter = setInterval(run_seconds, 1000);
            }
            
            function run_seconds() {
                seconds.textContent = s + 1
                s = s + 1
            }
        })
    </script>
</body>
</html>
